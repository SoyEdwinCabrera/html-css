<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <main>
      <fieldset>
        <legend>Primera forma de crear un <b>SELECT</b></legend>
        <select name="cursos" id="">
          <option value="JavaScript">JavaScript</option>
          <option value="HTML5">HTML5</option>
          <option value="CCS3">CCS3</option>
          <option value="Web Standards">Web Standards</option>
        </select>
      </fieldset>
      <fieldset>
        <!<-- DE ESTA MANERA PUEDES TECLEAR EL LA LISTA DEPLEGABLE Y LA PAGINA
        BUSCA LAS COINCIDENCIAS-->
        <legend><b>SELECT</b> con buenas practicas</legend>
        <input list="cursos" />
        <datalist id="cursos">
          <option value="JavaScript"></option>
          <option value="HTML5"></option>
          <option value="CSS3"></option>
          <option value="Web Standards"></option>
        </datalist>
      </fieldset>
    </main>
  </body>
</html>
